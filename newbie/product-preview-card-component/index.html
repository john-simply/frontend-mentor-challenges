<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-preview-card">
        <figure class="product-preview-card__image-container">
          <img
            src="./images/image-product-desktop.jpg"
            srcset="./images/image-product-mobile.jpg 2x"
            alt="Gabrielle Essence Eau De Parfum in a bottle"
          />
        </figure>

        <div class="product-preview-card__content">
          <span class="preheading">perfume</span>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-preview-card__price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>

          <button class="button button--primary" role="button">
            <i class="cart-icon" aria-hidden="true">
              <img src="./images/icon-cart.svg" alt="" />
            </i>
            Add To Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
